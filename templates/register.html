<!-- templates/register.html -->
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header text-center bg-success text-white">
                <h3><i class="fas fa-user-plus"></i> Create Account</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Select Your Roles/Interests</label>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="roles" value="Software Engineer" id="role1">
                                    <label class="form-check-label" for="role1">Software Engineer</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="roles" value="Data Scientist" id="role2">
                                    <label class="form-check-label" for="role2">Data Scientist</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="roles" value="Product Manager" id="role3">
                                    <label class="form-check-label" for="role3">Product Manager</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="roles" value="DevOps Engineer" id="role4">
                                    <label class="form-check-label" for="role4">DevOps Engineer</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="roles" value="Frontend Developer" id="role5">
                                    <label class="form-check-label" for="role5">Frontend Developer</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="roles" value="Backend Developer" id="role6">
                                    <label class="form-check-label" for="role6">Backend Developer</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="roles" value="UI/UX Designer" id="role7">
                                    <label class="form-check-label" for="role7">UI/UX Designer</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="roles" value="Marketing Manager" id="role8">
                                    <label class="form-check-label" for="role8">Marketing Manager</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="roles" value="Business Analyst" id="role9">
                                    <label class="form-check-label" for="role9">Business Analyst</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">Create Account</button>
                </form>
                <hr>
                <div class="text-center">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
